- id: '1600620647999'
  alias: detect lights and adjust the brightness when turned on based on time
  trigger:
  - platform: event
    event_type: state_changed
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ trigger.event.data is not none }}'
    - condition: template
      value_template: '{{ trigger.event.data.entity_id is not none }}'
    - condition: template
      value_template: '{{ trigger.event.data.entity_id.split(''.'')[0] == ''light''}}'
    - condition: template
      value_template: '{{ trigger.event.data.old_state.attributes[''is_hue_group'']
        != true }}'
    - condition: template
      value_template: '{{ trigger.event.data.old_state.attributes[''friendly_name'']
        != ''Living Room Lamp Light'' }}'
    - condition: template
      value_template: '{{ trigger.event.data.old_state.attributes[''friendly_name'']
        != ''Living Room Stand Light'' }}'
    - condition: template
      value_template: '{{ trigger.event.data.old_state.attributes[''friendly_name'']
        != ''Living Room Lights'' }}'
    - condition: template
      value_template: '{{ trigger.event.data.old_state.state == ''off'' }}'
    - condition: template
      value_template: '{{ trigger.event.data.new_state.state == ''on'' }}'
  - condition: template
    value_template: '{{ trigger.event.data.entity_id.split(''_'')[0] != ''living_room_lights_zha_group_0x0004''}}'
  - condition: template
    value_template: '{{ trigger.event.data.entity_id.split(''_'')[0] != ''light.osram_classic_b40_tw_lightify_fd2e0e00_level_light_color_on_off''}}'
  - condition: template
    value_template: '{{ trigger.event.data.entity_id.split(''_'')[0] != ''light.sengled_z01_a60eae27_b62f0403_level_light_color_on_off''}}'
  - condition: template
    value_template: '{{ trigger.event.data.entity_id.split(''_'')[0] != ''light.osram_classic_a60_w_clear_lightify_level_on_off''}}'
  action:
  - service: light.turn_on
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'
      brightness: "{% set hour=states(\"sensor.time\").split(':')[0] | int %} {% set\
        \ dayOfWeek=now().weekday()  %} {%- if hour >= 0 and hour < 8 and dayOfWeek\
        \ in [0,1,2,3,4,5,6] -%}\n  15\n{%- elif hour >= 8 and hour < 9 and dayOfWeek\
        \ in [0,1,2,3,4,5,6] -%}\n  150\n{%- elif hour >= 9 and hour < 21 and dayOfWeek\
        \ in [0,1,2,3,4,5,6] -%}\n  255\n{%- elif hour >= 21 and hour < 22 and dayOfWeek\
        \ in [0,1,2,3,4,5,6] -%}\n  75\n{%- elif hour >= 22 and hour < 24 and dayOfWeek\
        \ in [0,1,2,3,4,5,6] -%}\n  15\n{%- else -%}\n  1\n{%- endif %}"
  mode: parallel
  max: 10
